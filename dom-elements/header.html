<link rel="import"
      href="../bower_components/polymer/polymer.html">

<dom-module id="app-header">

    <template>
        <div class="title">News App </div>
    </template>
    <style>
        .title{
            text-align: center;
            font-size: 35px;
            padding-top: 25px;
        }
        div {
            display: inline-block;
            background-color: #3367d6;
            color: #ffffff;
            width: 100%;
            height: 70px;
            border-radius: 5px;
        }
    </style>
    <script>
        Polymer({
            is: "app-header"
        });
    </script>
</dom-module>
